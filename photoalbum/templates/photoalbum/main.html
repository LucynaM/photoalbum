{% extends './base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}


{% block content %}

    <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
        <input type="submit" name="submit" value="Upload">
    </form>
    
    {% for photo in photos %}
        <figure>
            <img class="card-body" src="{{ photo.path.url }}" alt="{{ photo.title }}" >
            <figcaption>{{ photo.user }}: "{{ photo.title }}"</figcaption>
        </figure>
    {% endfor %}
    
{% endblock content %}
