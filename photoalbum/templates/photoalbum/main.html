{% extends './base.html' %}
{% load bootstrap3 %}
{% load static %}

{% block content %}

    <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
        <input type="submit" name="submit" value="Upload">
    </form>
    
    {% for photo in photos %}
        <figure>
            <img class="card-body" src="{{ photo.path.url }}" alt="" width="250">
            <figcaption>{{ photo.user }}: "{{ photo.title }}"</figcaption>
        </figure>
    {% endfor %}
{% endblock content %}
